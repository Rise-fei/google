<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--
        以下CSS地址请在安装软件了替换成本地的地址
        CSS地址请使用:
        http://localhost:9000/bigemap.js/v2.1.0/bigemap.css
        软件下载地址 http://www.bigemap.com/reader/download/detail201802017.html
    -->
    <link href='http://www.bigemap.com:9000/bigemap.js/v2.1.0/bigemap.css' rel='stylesheet' />
    <link href="https://cdn.bootcss.com/Buttons/2.0.0/css/buttons.min.css" rel="stylesheet">
    <!--
        JS地址请使用：
        http://localhost:9000/bigemap.js/v2.1.0/bigemap.js
    -->
    <script src='http://www.bigemap.com:9000/bigemap.js/v2.1.0/bigemap.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .tool{
            position: absolute;
            z-index: 10;
            right: 10px;
            top:0px;
        }
    </style>
    <title>切换图层</title>
</head>
<body>
<p class="tool">
    <a id="satellite" class="button button-tiny button-rounded button-primary" href="javascript:void (0);">卫星</a>
    <a id="street" class="button button-tiny button-rounded button-primary" href="javascript:void (0);">电子</a>
</p>
<div id='map'></div>
<script type="text/javascript">// 软件配置信息地址，软件安装完成之后使用本地地址，如：http://localhost:9000
        BM.Config.HTTP_URL = 'http://www.bigemap.com:9000';
        // 在ID为map的元素中实例化一个地图，并设置地图的ID号为 bigemap.baidu-map，ID号程序自动生成，无需手动配置，并设置地图的投影为百度地图 ，中心点，默认的级别和显示级别控件
    var map = BM.map('map', 'bigemap.googlemap-satellite', {center: [ 30,104], zoom: 3, zoomControl: true});
    //创建一个谷歌卫星图层 ，具体API详情请参见 ：http://www.bigemap.com/offlinemaps/api/#tilelayer
    var google_satellite=BM.tileLayer('bigemap.googlemap-satellite');
    var google_street=BM.tileLayer('bigemap.googlemap-streets');
    document.getElementById('satellite').addEventListener('click',function () {
        //先移除一个图层 ，再添加一个图层
        google_satellite.addTo(map);
        google_street.remove(map);
    });

    document.getElementById('street').addEventListener('click',function () {
        google_satellite.remove(map);
        google_street.addTo(map);
    });
</script>
</body>
</html>
